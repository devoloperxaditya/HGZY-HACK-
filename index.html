<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HGZY HACK VIP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: gradient 10s ease infinite;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .notice {
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    #result {
      font-size: 3em;
      font-weight: bold;
      padding: 20px 40px;
      color: white;
      border-radius: 15px;
      background-color: #0099ff;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none;
    }

    input[type="text"] {
      font-size: 1.2em;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-top: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    button {
      font-size: 1.2em;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    /* Boink animation */
    @keyframes boink {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .boink {
      animation: boink 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>HGZY HACK VIP</h1>
  <div class="notice">⚠️ Follow 7 step and in Wingo 30 second ⚠️</div>

  <input type="text" id="periodInput" placeholder="Enter Period Number">
  <br>
  <button onclick="showResult()">Submit</button>

  <div id="result">[RESULT]</div>

  <script>
    const lastResults = [];

    function showResult() {
      const input = document.getElementById("periodInput").value.trim();
      const resultBox = document.getElementById("result");

      if (input === "") {
        alert("Please enter a period number.");
        return;
      }

      const options = ['BIG', 'SMALL'];
      const randomIndex = Math.floor(Math.random() * options.length);
      const result = options[randomIndex];

      // Save result to history (max 4 items)
      lastResults.push(result);
      if (lastResults.length > 4) lastResults.shift();

      // Count how many times this result appears in last 4
      const count = lastResults.filter(r => r === result).length;

      // Show result
      resultBox.textContent = `[${result}]`;
      resultBox.style.backgroundColor = result === 'BIG' ? '#28a745' : '#ff4136';
      resultBox.style.display = 'block';

      // Trigger boink if same appears 3+ times
      if (count >= 3) {
        resultBox.classList.add('boink');
        setTimeout(() => resultBox.classList.remove('boink'), 500);
      }
    }
  </script>
</body>
</html>
